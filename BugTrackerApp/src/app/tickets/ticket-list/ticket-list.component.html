<div class="container">
  <mat-card class="card">
    <div class="card-header card-header-orange">
      <h3 class="card-header-title">Tickets</h3>
      <p class="card-header-subtitle">All Tickets in your projects</p>
    </div>
    <div class="card-content">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border stripe hover">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets" (click)="onSelectTicket(ticket.number)">
            <td class="dt-body-center table-link">{{ ticket.number }}</td>
            <td class="dt-body-center">{{ ticket.title }}</td>
            <td class="dt-body-center">{{ ticket.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
